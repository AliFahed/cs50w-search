<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Images</title>
    <link rel="stylesheet" href="styles/google-image-search.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="nav-links">
          <li>
            <a href="google-search.html" class="link">Search</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="images-text-wrapper">
      <div class="images-text">images</div>
    </div>

    <main class="main">
      <section class="hero-section">
        <div class="upper-section">
          <img
            src="images/googlelogo_light_color_272x92dp.png"
            alt="google logo"
            class="google-logo"
          />
        </div>

        <div class="center-section">
          <div class="center-wrapper">
            <img
              src="images/search-icon.svg"
              alt="search icon"
              class="search-icon"
            />
            <form action="https://www.google.com/images" class="form">
              <input type="text" name="q" class="input-search" />
            </form>
            <img
              src="images/search-by-voice-icon.png"
              alt="voice icon"
              class="voice-icon"
            />
            <img
              src="images/google_lens_2021.webp"
              alt="google lens icon"
              class="google-lens-icon"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
