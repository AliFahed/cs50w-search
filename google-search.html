<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="styles/google-search.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="nav-links">
          <li>
            <a href="" class="link">Images</a>
          </li>
          <li>
            <a href="" class="link">Advanced Search</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="hero-section">
        <div class="upper-section">
          <img
            src="images/googlelogo_light_color_272x92dp.png"
            alt="google logo"
            class="google-logo"
          />
        </div>

        <div class="center-section">
          <div class="center-wrapper">
            <img
              src="images/search-icon.svg"
              alt="search icon"
              class="search-icon"
            />
            <input type="text" class="input-search" />
          </div>
        </div>

        <div class="bottom-section">
          <div class="links-wrapper">
            <a class="google-search-link">Google Search</a>
            <a href="https://www.google.com/doodles" class="feeling-lucky-link"
              >I'm Feeling Lucky</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
